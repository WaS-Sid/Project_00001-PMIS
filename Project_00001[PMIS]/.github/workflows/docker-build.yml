name: Docker Build Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build API image
        uses: docker/build-push-action@v4
        with:
          context: ./Project_00001[PMIS]/apps/api
          dockerfile: ./Project_00001[PMIS]/apps/api/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker image
        uses: docker/build-push-action@v4
        with:
          context: ./Project_00001[PMIS]/apps/worker
          dockerfile: ./Project_00001[PMIS]/apps/worker/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
